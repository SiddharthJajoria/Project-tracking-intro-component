<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">  
  <title>Project tracking intro component</title>
</head>
<body>
  <div class="shade"></div>
  <header class="header">
    <div class="logo"></div>
    <div class="navbar">
      <ul class="nav-list">
        <li class="nav-element">product</li>
        <li class="nav-element">Features</li>
        <li class="nav-element">pricing</li>
        <li class="nav-element"></li>
        <li class="nav-element">Log In</li>
      </ul>
    </div>
    <div class="menu">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>
  </header>
  <!-- main body -->
  <section class="main">
    <div class="content">
      <div class="small-heading">
        <h2><span>New</span> Monograph Dashboard</h2>
      </div>
      <div class="heading"><h1>Powerful insights into your team</h1></div>
      <div class="desc">
        <p>Project planning and time tracking for agile teams</p>
      </div>
      <div class="btn-container">
        <button>Schedule a demo</button>
        <p class="btn-desc">to see a live preview</p>
      </div>
    </div>
    <div class="banner-image"><img src="images\illustration-devices.svg" alt=""></div>
  </section>
  <!-- end of main body -->


  <script src="index.js"></script>
</body>
</html>
